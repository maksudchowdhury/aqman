<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign up OTP</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
        .icon{
            
        }
    </style>
  </head>

  <body
    style="
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #ffffff;
      font-size: 14px;
    "
  >
    <div
      style="
        max-width: 680px;
        margin: 0 auto;
        padding: 45px 30px 60px;
        background: #f4f7ff;
        background-image: url(https://raw.githubusercontent.com/maksudchowdhury/cdn/main/aqman_email_bg.jpg);
        background-repeat: no-repeat;
        background-size: 800px 300px;
        background-position: top center;
        font-size: 14px;
        color: #434343;
      "
    >
      <header>
        <table style="width: 100%">
          <tbody>
            <tr style="height: 0; text-align:center">
              <td>
                <img
                  alt=""
                  src="https://raw.githubusercontent.com/maksudchowdhury/cdn/main/aqman.png"
                  height="60px"
                />
              </td>
              
            </tr>
          </tbody>
        </table>
      </header>

      <main>
        <div
          style="
            margin: 0;
            margin-top: 30px;
            padding: 50px 30px 50px;
            background: #ffffff;
            border-radius: 30px;
            text-align: center;
          "
        >
          <div style="width: 100%; max-width: 489px; margin: 0 auto">
            <h1
              style="
                margin: 0;
                font-size: 24px;
                font-weight: 500;
                color: #1f1f1f;
              "
            >
              Your OTP
            </h1>
           
            <p
              style="
                margin: 0;
                margin-top: 17px;
                font-weight: 500;
                letter-spacing: 0.56px;
              "
            >
              Thank you for choosing AQMAN. <br> OTP is
              valid until
              <span style="font-weight: 600; color: #1f1f1f">{{expiration_time}}</span>.
              <br>Do not share this code with others
            </p>
            <p
              style="
                margin: 0;
                margin-top: 30px;
                font-size: 40px;
                font-weight: 600;
                color: #0054a6;
                text-align: center;
              "
            >
              {{otp}}
            </p>
          </div>
        </div>
      </main>

      <footer
        style="
          width: 100%;
          max-width: 490px;
          margin: 0px auto 0;
          text-align: center;
        "
      >
        <p
          style="
            margin: 0;
            margin-top: 40px;
            font-size: 16px;
            font-weight: 600;
            color: #434343;
          "
        >
          AQMAN System Ltd
        </p>
        <p style="margin: 0; margin-top: 8px; color: #434343">
          Dhaka, Bangladesh
        </p>
        <div style="margin: 0; margin-top: 16px">
          <a href="" target="_blank" style="display: inline-block">
            <img
            class="icon"
              width="36px"
              alt="Facebook"
              src="https://raw.githubusercontent.com/maksudchowdhury/cdn/main/email-template-icon-facebook.png"
            />
          </a>
          <a
            href=""
            target="_blank"
            style="display: inline-block; margin-left: 8px"
          >
            <img
            class="icon"
              width="36px"
              alt="Instagram"
              src="https://github.com/maksudchowdhury/cdn/blob/main/email-template-icon-instagram.png?raw=true"
          /></a>
          <a
            href=""
            target="_blank"
            style="display: inline-block; margin-left: 8px"
          >
            <img
            class="icon"
              width="36px"
              alt="Youtube"
              src="https://github.com/maksudchowdhury/cdn/blob/main/email-template-icon-youtube.png?raw=true"
          /></a>
        </div>
        <p style="margin: 0; margin-top: 16px; color: #434343">
          All rights reserved to AQMAN System Ltd Â© 2024
        </p>
      </footer>
    </div>
  </body>
</html>
